<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" type="text/css">
       <script src="./script.js"></script>
</head>

<body>
    <audio id="audio">
        <source src="/sound/click.mp3" type="audio/mp3">
        <source src="/sound/click.ogg" type="audio/ogg">
    </audio>
    <div class="tag">
        <span>YOU!!</span>
        <span>COMPUTER!!</span>
    </div>
  
    <div class="scoreboard">
        <div class="userpoint">
            <h3 class="player">USER</h3>
            <h3 id="userscore">0</h3>
        </div>
        <div class="computerpoint">
            <h3 class="player">COMPUTER</h3>
            <h3 id="computerscore">0</h3>
        </div>
        <div class="tiepoint">
            <h3 class="player">TIE</h3>
            <h3 id="tie">0</h3>
        </div>
    </div>
    <div class="container">
        <div class="user">            
            <button class="button" id="user1"><i class="far fa-hand-rock"></i></button>
            <button class="button" id="user2"><i class="far fa-hand-paper"></i></button>
            <button class="button" id="user3"><i class="far fa-hand-scissors"></i></button>
        </div>
        <div class="computer">            
            <button class="button" id="com1"><i class="far fa-hand-rock"></i></button>
            <button class="button" id="com2"><i class="far fa-hand-paper"></i></button>
            <button class="button" id="com3"><i class="far fa-hand-scissors"></i></button>
        </div>
    </div>
    <div>
        <button  id="reset" class="reset">RESET</button>
    </div>
    <p> “Rock breaks scissors, scissors cuts paper, paper covers rock”</p>
 
</body>

</html>
